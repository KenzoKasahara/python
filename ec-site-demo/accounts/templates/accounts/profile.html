{% extends 'app/base.html' %}

{% block content %}

    <div class="card card-profile my-5 mx-auto">
        <div class="card-body">
            
            <h5 class="card-title text-ceter">プロフィール</h5>
            
            <table class="profile_table mb-4">
                <tbody>
                    <tr>
                        <th class="header">名前</th>
                        <th class="data">{{ user_data.last_name }} {{ user_data.first_name }}</th>
                    </tr>
                    <tr>
                        <th class="header">メールアドレス</th>
                        <th class="data">{{ user_data.email }}</th>
                    </tr>
                    <tr>
                        <th class="header">住所</th>
                        <th class="data">{{ user_data.address }}</th>
                    </tr>
                    <tr>
                        <th class="header">電話番号</th>
                        <th class="data">{{ user_data.tel }}</th>
                    </tr>
                    <tr>
                        <th class="header">入会日</th>
                        <th class="data">{{ user_data.created_at }}</th>
                    </tr>
                </tbody>
            </table>
            
            <div class="button mx-auto">
                <a href="{% url 'profile_edit' %}" class="btn btn-lg btn-warning btn-block">編集</a>
            </div>
        </div>
    </div>
{% endblock %}
